<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

        }
         p{

        }

<body>
    <p>Today we are learning about display</p>
    <div>

    <p>TWO</p>
    <p>THREE</p>
    <p>FOUR</p>
    <p>FIVE</p>
    <p>SIX</p>
    <p>SEVEN</p>
    <p>EIGHT</p>
    <p>NINE</p>
    <p>TEN</p>
    </div>

</html>
